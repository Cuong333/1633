<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
    }

    img.rounded-circle {
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
    }

    h4.text-right {
      font-weight: bold;
      color: #333;
    }

    .labels {
      font-size: 14px;
      color: #6c757d;
    }

    .profile-button {
      background-color: #007bff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .profile-button:hover {
      background-color: #0056b3;
      color: #fff;
    }

    .add-experience {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border-radius: 10px;
      font-size: 14px;
      padding: 5px 10px;
    }

    .add-experience:hover {
      background-color: #0056b3;
    }

    input.form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
    }

    input.form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .d-flex.align-items-center.text-center {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .col-md-3, .col-md-5, .col-md-4 {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/1.jpg" alt="Bookstore logo" width="50" height="50">
        Bookstore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./product.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
          <span class="font-weight-bold">KhoaCao</span>
          <span class="text-black-50">KhoaCao@mail.com</span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Name</label>
              <input type="text" class="form-control" placeholder="first name" value="">
            </div>
            <div class="col-md-6">
              <label class="labels">Surname</label>
              <input type="text" class="form-control" value="" placeholder="surname">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Mobile Number</label>
              <input type="text" class="form-control" placeholder="enter phone number" value="">
            </div>
            <div class="col-md-12">
              <label class="labels">Address</label>
              <input type="text" class="form-control" placeholder="enter address" value="">
            </div>
            <div class="col-md-12">
              <label class="labels">Email ID</label>
              <input type="text" class="form-control" placeholder="enter email id" value="">
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
