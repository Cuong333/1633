<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .navbar-nav .nav-link.active {
      font-weight: bold;
    }

    #user-welcome {
      color: #6c757d;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/1.jpg" alt="Bookstore logo" width="50" height="50">
        Bookstore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
        </ul>
        <div class="d-flex">
          <span id="user-welcome" class="me-3 d-none">
            Welcome, <span id="username"></span>!
          </span>
          <a id="profile-link" href="./profile.html" class="nav-link d-none me-3">Profile</a>
          <a class="nav-link me-3" id="nav-item-login" href="./login.html">Login</a>
          <a class="nav-link d-none" id="nav-item-logout" href="./login.html" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center" id="product-list">
      <!-- Product items will be dynamically injected here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/product.js"></script>
  <script src="../FE/js/login.js"></script>
  <script>
    // Simulate user data
    const isLoggedIn = true; // Change to false to simulate logged-out state
    const userData = {
      username: "khoa@test.com"
    };

    // Update navbar based on user state
    document.addEventListener("DOMContentLoaded", () => {
      const userWelcome = document.getElementById("user-welcome");
      const usernameSpan = document.getElementById("username");
      const profileLink = document.getElementById("profile-link");
      const loginLink = document.getElementById("nav-item-login");
      const logoutLink = document.getElementById("nav-item-logout");

      if (isLoggedIn) {
        usernameSpan.textContent = userData.username;
        userWelcome.classList.remove("d-none");
        profileLink.classList.remove("d-none");
        logoutLink.classList.remove("d-none");
        loginLink.classList.add("d-none");
      } else {
        userWelcome.classList.add("d-none");
        profileLink.classList.add("d-none");
        logoutLink.classList.add("d-none");
        loginLink.classList.remove("d-none");
      }
    });

    // Logout function
    function logout() {
      alert("You have been logged out!");
      // Redirect to login page or clear session
      window.location.href = "./login.html";
    }
  </script>
</body>
</html>
