<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/1.jpg" alt="Bookstore Logo" class="rounded-circle" width="40">
        Bookstore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form id="add-product-form">
      <div class="mb-3">
        <label for="product-name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
      </div>
      <div class="mb-3">
        <label for="product-price" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="product-price" placeholder="Enter product price" required>
      </div>
      <div class="mb-3">
        <label for="product-description" class="form-label">Description</label>
        <textarea class="form-control" id="product-description" rows="3" placeholder="Enter product description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="product-image" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="product-image" placeholder="Enter product image URL" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('add-product-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const description = document.getElementById('product-description').value;
      const image = document.getElementById('product-image').value;

      const products = JSON.parse(localStorage.getItem('products')) || [];
      const newProduct = {
        id: products.length ? products[products.length - 1].id + 1 : 1,
        name,
        price,
        description,
        image
      };

      products.push(newProduct);
      localStorage.setItem('products', JSON.stringify(products));

      alert('Product added successfully!');
      document.getElementById('add-product-form').reset();
    });
  </script>
</body>
</html>
