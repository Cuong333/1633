<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore - Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Arial', sans-serif;
    }
    .hero-section {
      background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
      padding: 50px 0;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-card {
      transition: all 0.3s ease;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }
    .product-card img {
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.1);
    }
    .product-card .btn-primary {
      background-color: #007bff;
      border: none;
      transition: all 0.3s ease;
      border-radius: 20px;
    }
    .product-card .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    #nav-cart-total {
      background-color: #dc3545;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.7rem;
      margin-left: 5px;
      position: absolute;
      top: -8px;
      right: -8px;
    }
    .cart-icon {
      position: relative;
      display: inline-block;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../FE/img/1.jpg" alt="Bookstore logo" width="50" height="50" class="rounded-circle me-2">
          Bookstore
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../FE/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="html/product.html">Products</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          </ul>
          <div class="d-flex align-items-center">
            <a class="nav-link me-3 cart-icon" href="html/cart.html">
              <i class="fa fa-shopping-cart" style="font-size:20px"></i>
              <span id="nav-cart-total" class="badge">0</span>
            </a>
            <a class="nav-link me-3" id="nav-item-login" href="html/login.html">Login</a>
            <a class="nav-link me-3 d-none" id="nav-item-logout" href="#">Logout</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="hero-section text-center mb-5">
      <div class="container">
        <h1 class="display-4 fw-bold text-primary">Welcome to the Bookstore!</h1>
        <p class="lead text-muted">Discover your next favorite read</p>
        <a href="html/product.html" class="btn btn-primary btn-lg mt-3">Explore Books</a>
      </div>
    </section>

    <section>
      <h2 class="mb-4 text-center fw-bold">Featured Books</h2>
      <div class="row row-cols-1 row-cols-md-4 g-4" id="product-list">
        <!-- Product items will be dynamically injected here -->
      </div>
    </section>
  </main>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0"></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../FE/js/data.js"></script>
  <script src="../FE/js/login.js"></script>
  <script src="/FE/js/product.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      <!-- const productList = document.getElementById('product-list'); -->
      const cartTotalElement = document.getElementById('nav-cart-total');
      
      // Render products
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col');
        
        productCard.innerHTML = `
          <div class="card product-card h-100">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text text-muted">${product.description}</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="h5 text-primary">$${product.price.toFixed(2)}</span>
                <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        `;
    
        productList.appendChild(productCard);
      });

      // Update cart total
      function updateCartTotal() {
        const carts = JSON.parse(localStorage.getItem('carts')) || [];
        const totalItems = carts.reduce((total, item) => total + item.quantity, 0);
        cartTotalElement.textContent = totalItems;
      }

      // Add to cart function
      window.addToCart = function(productId) {
        const product = products.find(p => p.id === productId);
        let carts = JSON.parse(localStorage.getItem('carts')) || [];

        const existingItemIndex = carts.findIndex(item => item.id === productId);

        if (existingItemIndex > -1) {
          carts[existingItemIndex].quantity++;
        } else {
          carts.push({ 
            id: product.id, 
            name: product.name, 
            price: product.price, 
            quantity: 1 
          });
        }

         localStorage.setItem('carts', JSON.stringify(carts));
        updateCartTotal();
      };

      // Initial cart total update
      updateCartTotal();
    });
  </script>
</body>
</html>
